<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>癡情小吃部POS系統</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/all.css" />
  </head>
  <body>
    <header
      class="d-flex flex-wrap justify-content-center py-2 mb-4 border-bottom"
    >
      <div class="row">
        <div class="col">
          <a
            href="index.html"
            class="d-flex align-items-center text-white text-decoration-none"
          >
            <svg class="bi me-2" width="40" height="32">
              <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-1"
              ><img
                src="pictures/癡情小吃部_logo_工作區域 1.png"
                alt="logo"
                width="190px"
            /></span>
          </a>
        </div>
        <nav
          class="d-flex justify-content-end align-items-center text-white text-decoration-none col"
        >
          <ul>
            <li class="currentTime"></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="admincontainer">
      <form class="logInGrop">
        <div class="accountInput">
          <label for="account">商家登入帳號</label><br />
          <input
            type="input"
            class="account"
            name="user"
            required="required"
            placeholder="預設1001"
          />
        </div>
        <div class="passwordInput">
          <label for="password">商家登入密碼</label><br />
          <input
            type="input"
            class="password"
            name="user"
            required="required"
            placeholder="預設1001"
          />
        </div>
        <input type="button" class="logIn-btn" value="登入" />
      </form>
    </main>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="config.js"></script>
    <script src="index.js"></script>
  </body>
</html>
