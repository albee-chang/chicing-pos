<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>癡情小吃部POS系統</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="styles/all.css" />
  </head>
  <body>
    <!--header-->
    <header
      class="d-flex flex-wrap justify-content-center py-2 mb-4 border-bottom"
    >
      <div class="row">
        <div class="col">
          <a
            href="index.html"
            class="d-flex align-items-center text-white text-decoration-none"
          >
            <svg class="bi me-2" width="40" height="32">
              <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-1"
              ><img
                src="pictures/癡情小吃部_logo_工作區域 1.png"
                alt="logo"
                width="190px"
            /></span>
          </a>
        </div>
        <nav
          class="d-flex justify-content-end align-items-center text-white text-decoration-none col"
        >
          <ul>
            <li class="mb-2 currentTime"></li>
            <a href="admin.html" class="adminbtn"> 後臺管理 </a>
          </ul>
        </nav>
      </div>
    </header>
    <main class="bills container">
      <!-- section left -->
      <section class="billsCacultate">
        <div class="orderInfo">
          <h4>桌號： <span class="tableId"></span></h4>
          <br />
        </div>
        <fieldset disabled>
          <div class="row g-3 align-items-center mb-59">
            <div class="col-3">
              <label for="totalMoney" class="col-form-label fs-26"
                >總金額：</label
              >
            </div>
            <div class="col-lg-9 totalMoney"></div>
          </div>
        </fieldset>

        <div class="row g-3 align-items-center mb-59">
          <div class="col-3">
            <label
              for="reciveMoney"
              class="col-form-label fs-26"
              id="inputTotal"
              >實收：</label
            >
          </div>
          <div class="col-9">
            <input
              type="text"
              id="reciveMoney"
              value=""
              class="form-control fs-26"
              placeholder="請輸入金額"
            />
          </div>
        </div>
        <div class="row g-3 align-items-center mb-59">
          <div class="col-3">
            <label for="backMoney" class="col-form-label fs-26" id="result"
              >找零：</label
            >
          </div>
          <div class="col-9">
            <input type="text" id="backMoney" class="form-control fs-26" />
          </div>
        </div>
      </section>

      <!-- section caculate -->
      <section class="caculate">
        <div class="calculator">
          <div class="panel">
            <div class="numberCaculate">
              <div id="7">7</div>
              <div id="8">8</div>
              <div id="9">9</div>
            </div>
            <div class="numberCaculate">
              <div id="4">4</div>
              <div id="5">5</div>
              <div id="6">6</div>
            </div>
            <div class="numberCaculate">
              <div id="1">1</div>
              <div id="2">2</div>
              <div id="3">3</div>
            </div>
            <div class="numberCaculate">
              <div id="00">00</div>
              <div id="0">0</div>
              <div id="clear">C</div>
            </div>
          </div>
          <button class="confirmCheck">確認</button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <button class="chargeBtn m-5">結帳完成</button>
    </footer>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="config.js"></script>
    <script src="charge.js"></script>
  </body>
</html>
