<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>癡情小吃部POS系統</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/all.css" />
  </head>
  <body class="checkBody">
    <header
      class="d-flex flex-wrap justify-content-center py-2 mb-4 border-bottom checkHeader"
    >
      <div class="row">
        <div class="col">
          <a
            href="index.html"
            class="d-flex align-items-center text-white text-decoration-none"
          >
            <svg class="bi me-2" width="40" height="32">
              <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-1"
              ><img
                src="pictures/癡情小吃部_logo_工作區域 1.png"
                alt="logo"
                width="190px"
            /></span>
          </a>
        </div>
        <nav
          class="d-flex justify-content-end align-items-center text-white text-decoration-none col"
        >
          <ul>
            <li class="mb-2 currentTime"></li>
            <a href="admin.html" class="adminbtn"> 後臺管理 </a>
          </ul>
        </nav>
      </div>
    </header>
    <main class="checkMain">
      <h4 class="mb-5">桌號 : <span class="tableId"></span></h4>
      <div class="position-relative m-5">
        <div class="progress" style="height: 1px">
          <div
            class="progress-bar"
            role="progressbar"
            aria-label="Progress"
            style="width: 66.66%"
            aria-valuenow="66.66"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <button
          type="button"
          class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill text-white"
          style="width: 2rem; height: 2rem"
        >
          1
        </button>
        <p class="position-absolute top-0 start-0 translate-middle pt-6 fs-6">
          訂單已送出
        </p>
        <button
          type="button"
          class="position-absolute top-0 start-33 translate-middle btn btn-sm btn-primary rounded-pill text-white"
          style="width: 2rem; height: 2rem"
        >
          2
        </button>
        <p class="position-absolute top-0 start-33 translate-middle pt-6 fs-6">
          餐點製作中
        </p>
        <button
          type="button"
          class="position-absolute top-0 start-66 translate-middle btn btn-sm btn-primary rounded-pill text-white"
          style="width: 2rem; height: 2rem"
        >
          3
        </button>
        <p class="position-absolute top-0 start-66 translate-middle pt-6 fs-6">
          出餐完畢
        </p>
        <button
          type="button"
          class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill"
          style="width: 2rem; height: 2rem"
        >
          4
        </button>
        <p
          class="position-absolute top-0 start-100 translate-middle pt-6 fs-6 text-nowrap"
        >
          等待結帳
        </p>
      </div>
      <div class="orderDetail">
        <table>
          <thead border="1px">
            <tr>
              <th width="250px">明細</th>
              <th width="250px">品名</th>
              <th width="250px">數量</th>
              <th width="250px">金額</th>
              <th width="250px">訂餐時間</th>
            </tr>
          </thead>
          <tbody class="orderContent"></tbody>
        </table>
      </div>
    </main>
    <footer class="footer">
      <button class="backBtn" onclick="history.back()">返回</button>
      <button class="chargeBtn">付款結帳</button>
    </footer>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="status.js"></script>
  </body>
</html>
